<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="idkk.css">
    
   
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12" id="body">
                <h1 class="text-center">Qalyn calculator</h1>
                <form action="get" id = "form">
                    <p>Groom's name:<br>
                    <input type="text" size="30" id="Name">
                    </p>
                    <p >Starting bid:<br>
                    <input type="number" size="30" id="startingbid">
                    </p>
                    <label for="education_level">Education level:</label><br>
                    <select id="education" >
                        <option value="blank"></option>
                        <option value="1.5" name="educationn">Bachelor's degree</option>
                        <option value="1.2" name="educationn">College degree</option>
                        <option value="1.05" name="educationn">High school degree</option>
                        <option value="0.9" name="educationn">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2" name="worth">More than 100,000$</option>
                        <option value="1.5" name="worth">Between 50,000$ and 100,000$</option>
                        <option value="1.2" name="worth">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <div id="networthh">
                 <label for="Groom_skills"><p>Groom's skills</p></label> <br>
                 <input type="checkbox" class="skill" value = "100"><label for="play_dombra"> Playing on dombra</label><br>
                 <input type="checkbox" class="skill" value = "200"><label for="cooking"> Good cook</label> <br>
                 <input type="checkbox" class="skill" value = "150"><label for="character"> Easygoing character</label>  <br>
                 <input type="checkbox" class="skill" value = "100"><label for="singing"> Sings well</label> <br>
                  
                    </div>
                       <hr>
                    <div id="networthh">
                  <label for="Groom_age"><p>Groom's age</p></label><br>
                  <input type="radio" name="age" value = "1.5"><label for="18-23">Between 18-23</label> <br>
                  <input type="radio" name="age" value = "1.2"><label for="24-27">Between 24-27</label><br>
                   <input type="radio" name="age" value = "0.95"><label for="28+">28+</label><br>
                    </div> <hr>
                 <div id="networthh">
                 <label for="reputatios"><p>Groom's reputation</p></label> <br>
                 <input type="checkbox" class="reputation" value ="0.85"> <label for="parents">Gossips about his parent's attitude</label> <br>
                 <input type="checkbox" class="reputation" value ="0.9"><label for="gahc">Gossips about his character</label> <br>            
                 <input type="checkbox" class="reputation" value ="-200"><label for="his_person">General gossips around his person</label> <br>
                  
                       </div> <hr>
                 
                 <div class = "Letter">
                 <div class = "Love">
                    <h1> Love letter</h1>
                  <textarea id = "textarea" rows ="15" cols="60"> </textarea>
                  </div>
                    <div class ="photo">
                        <img src="letter.png" height = "400">
                     </div>
                 </div>

                 </form>
                 <input id="submit" type="button" class="btn btn-primary" value="Calculate Price">
                <ul type ="none">
                    <a class ="lli">Name: </a><li id = "result"> </li>
                    <a class = "lli">Price: </a><li id = "result1"> </li>
                    <a class = "lli">Love letter: </a><li id = "result2"> </li>
                </ul> 
            </div>
        </div>
    </div>
    <script src="idk.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
